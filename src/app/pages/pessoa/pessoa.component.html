<app-template-financeiro>
    <div class="table-title">
        <div class="row">
            <div class="col-sm-8">
                <h2>Devedores</h2>
            </div>
            <a [routerLink]="['/pessoa/form']" routerLinkActive="router-link-active" type="button" class="btn btn-info add-new add-new-pessoa">
                <i class="fa fa-plus"></i> Adicionar novo
            </a>
        </div>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>CPF</th>
                <th>Ver d√≠vidas</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pessoa of pessoas">
                <td>{{ pessoa.nome }}</td>
                <td>{{ pessoa.cpf }}</td>
                <td>
                    <a routerLink="{{ pessoa.id }}/dividas" class="ver" title="Ver" data-toggle="tooltip"><i class="material-icons">&#xe8b6;</i></a>
                </td>
            </tr>
        </tbody>
    </table>
</app-template-financeiro>
