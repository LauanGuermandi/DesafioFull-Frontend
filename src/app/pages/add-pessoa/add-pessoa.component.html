<app-template-financeiro>
    <form [formGroup]="pessoaForm" novalidate class="form-horizontal" role="form">
        <fieldset>
            <legend>Adicionar devedor</legend>

            <div [hidden]="!success" class="alert alert-success" role="alert">
                {{ pessoa.nome }} foi adicionado(a) com sucesso!
            </div>
            <div [hidden]="!(!success && (errors.length > 0))">
                <span *ngFor="let error of errors" class="alert alert-danger" role="alert">
                {{ error }}
              </span>
            </div>
            <div *ngIf="pessoaForm.controls['nome'].invalid
              && (pessoaForm.controls['nome'].dirty
              || pessoaForm.controls['nome'].touched)" class="alert alert-danger">
                <div *ngIf="pessoaForm.controls['nome'].errors.required">
                    O campos nome é obrigatório.
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-12" for="inputNome">Nome do devedor</label>
                <div class="col-sm-12">
                    <input type="text" id="inputNome" formControlName="nome" placeholder="Nome" class="form-control">
                </div>
            </div>

            <div *ngIf="pessoaForm.controls['cpf'].invalid
                      && (pessoaForm.controls['cpf'].dirty
                      || pessoaForm.controls['cpf'].touched)" class="alert alert-danger">
                <div *ngIf="pessoaForm.controls['cpf'].errors.required">
                    O campos CPF é obrigatório.
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-12" for="inputCpf">CPF do devedor</label>
                <div class="col-sm-12">
                    <input mask="000.000.000-00" id="inputCpf" formControlName="cpf" type="text" placeholder="CPF" class="form-control">
                </div>
            </div>

            <div class="modal-footer">
                <button type="submit" [disabled]="pessoaForm.pristine || pessoaForm.invalid" class="btn btn-success" (click)="addPessoa()">
                  Adicionar
                </button>
                <a routerLink="/pessoa" type="button" class="btn btn-default ">
                  Voltar
                </a>
            </div>
        </fieldset>
    </form>
</app-template-financeiro>
