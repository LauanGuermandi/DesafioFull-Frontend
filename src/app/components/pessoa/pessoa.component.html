<app-template-financeiro>
  <div class="table-title">
    <div class="row">
        <div class="col-sm-8"><h2>Devedores</h2></div>
        <app-modal-add-pessoa></app-modal-add-pessoa>
    </div>
  </div>
  <table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>CPF</th>
            <th>Ver d√≠vidas</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pessoa of pessoas">
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.cpf }}</td>
            <td>
                <a class="ver" title="Ver" data-toggle="tooltip"><i class="material-icons">&#xe8b6;</i></a>
            </td>
        </tr>
    </tbody>
  </table>
</app-template-financeiro>
